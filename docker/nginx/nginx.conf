user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  sendfile on;
  keepalive_timeout 65;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  # HTTP -> HTTPS + Let's Encrypt
  server {
    listen 80;
    server_name charvi.ru www.charvi.ru;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl http2;
    server_name charvi.ru www.charvi.ru;

    ssl_certificate     /etc/letsencrypt/live/charvi.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/charvi.ru/privkey.pem;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # üß† –í–ê–ñ–ù–û: –æ—Ç–¥–µ–ª—å–Ω—ã–µ –±–ª–æ–∫–∏ –¥–ª—è WebSocket
    # SFU (mediasoup) –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –∫–æ—Ä–Ω–µ–≤–æ–π –ø—É—Ç—å "/ws" –±–µ–∑ –∑–∞–≤–µ—Ä—à–∞—é—â–µ–≥–æ —Å–ª—ç—à–∞.
    location = /ws {
      proxy_pass http://host.docker.internal:3000;
      proxy_http_version 1.1;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Origin $http_origin;

      proxy_read_timeout 86400;
      proxy_send_timeout 60s;
      proxy_buffering off;
    }

    # API WebSocket endpoints (prefix /ws/...)
    location ^~ /ws/ {
      proxy_pass http://api:8000;         # —Ç–≤–æ–π –±–µ–∫–µ–Ω–¥ (ASGI/Node)
      proxy_http_version 1.1;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # –ï—Å–ª–∏ –±–µ–∫ –ø—Ä–æ–≤–µ—Ä—è–µ—Ç Origin, –º–æ–∂–Ω–æ –ø—Ä–æ–∫–∏–Ω—É—Ç—å:
      proxy_set_header Origin $http_origin;

      proxy_read_timeout 86400;
      proxy_send_timeout 60s;
      proxy_buffering off;                # –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π
    }

    # API + WebSocket
    location /api/ {
      proxy_pass http://api:8000;
      proxy_http_version 1.1;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_redirect off;

      proxy_read_timeout 86400;
    }

    # SPA (frontend)
    location / {
      root /usr/share/nginx/html;
      try_files $uri /index.html;
    }
  }
}
