user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  sendfile on;
  keepalive_timeout 65;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  # HTTP -> HTTPS + Let's Encrypt
  server {
    listen 80;
    server_name charvi.ru www.charvi.ru;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl http2;
    server_name charvi.ru www.charvi.ru;

    ssl_certificate     /etc/letsencrypt/live/charvi.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/charvi.ru/privkey.pem;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # API + WebSocket
    location ~ ^/(api|ws|v5|direct|rooms|presence)/ {
      proxy_pass http://api:8000;
      proxy_http_version 1.1;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_redirect off;

      proxy_read_timeout 86400;
    }

    # SPA (frontend)
    location / {
      root /usr/share/nginx/html;
      try_files $uri /index.html;
    }
  }
}
