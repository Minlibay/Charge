events { worker_connections 1024; }

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  sendfile on;
  keepalive_timeout 65;

  # HTTP: challenge + редирект
  server {
    listen 80;
    server_name charvi.ru www.charvi.ru;

    # отдаём файлы проверки LE
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    return 301 https://$host$request_uri;
  }

  # HTTPS: основной сайт
  server {
    listen 443 ssl http2;
    server_name charvi.ru www.charvi.ru;

    # Боевой сертификат, выпущенный Let's Encrypt (docker-compose монтирует /etc/letsencrypt)
    ssl_certificate     /etc/letsencrypt/live/charvi.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/charvi.ru/privkey.pem;

    # Отдаём challenge-файлы и по HTTPS, если проверка последует редиректу
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # API -> сервис api:8000
    location /api/ {
      proxy_pass http://api:8000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_redirect off;
    }

    # SPA
    location / {
      root /usr/share/nginx/html;
      try_files $uri /index.html;
    }
  }
}
