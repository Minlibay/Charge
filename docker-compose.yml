version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    working_dir: /app
    volumes:
      - ./backend:/app
      - ./.env:/app/.env:ro
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=charge
      - DB_PASSWORD=charge
      - DB_NAME=charge
    depends_on:
      - db
    ports:
      - "8000:8000"

  db:
    image: mariadb:11.3
    restart: always
    environment:
      - MARIADB_USER=charge
      - MARIADB_PASSWORD=charge
      - MARIADB_ROOT_PASSWORD=rootpassword
      - MARIADB_DATABASE=charge
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - api
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro

volumes:
  db_data:
